<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>touch-tab</title>
    <meta name="viewport" content="width=device-width">
    <link href="css/touch-style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="test1" class="touch-tab">
        <ul class="tab-con" data-num="0">
            <li class="cur"><a href=""><img src="images/i1.jpg" alt="" /></a></li>
            <li><a href=""><img src="images/i2.jpg" alt="" /></a></li>
            <li><a href=""><img src="images/i3.jpg" alt="" /></a></li>
            <li><a href=""><img src="images/i4.jpg" alt="" /></a></li>
        </ul>
        <ul class="tab-num">
            <li class="cur"><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
        </ul>
    </div>

    <div id="test2" class="touch-tab">
        <ul class="tab-con" data-num="0">
            <li class="cur"><a href=""><img src="images/i1.jpg" alt="" /></a></li>
            <li><a href=""><img src="images/i2.jpg" alt="" /></a></li>
            <li><a href=""><img src="images/i3.jpg" alt="" /></a></li>
            <li><a href=""><img src="images/i4.jpg" alt="" /></a></li>
        </ul>
        <ul class="tab-num">
            <li class="cur"><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
        </ul>
    </div>

    <div id="test3" class="touch-tab">
        <ul class="tab-con" data-num="0">
            <li class="cur"><a href=""><img src="images/i1.jpg" alt="" /></a></li>
            <li><a href=""><img src="images/i2.jpg" alt="" /></a></li>
            <li><a href=""><img src="images/i3.jpg" alt="" /></a></li>
            <li><a href=""><img src="images/i4.jpg" alt="" /></a></li>
        </ul>
        <ul class="tab-num">
            <li class="cur"><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
        </ul>
    </div>


    <script src="http://3g.happigo.com/public/data/tpl/js/12edc12384bc877cbc8617b8e4997178.js" type="text/javascript"></script>
    <script src="js/jquery.event.move.js" type="text/javascript"></script>
    <script src="js/hjh-touch-move.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function(){

            $("#test1").hjhTouch({
                width: 640,
                height: 400
            });

            $("#test2").hjhTouch({
                width: 320,
                height: 200,
                automatic: false
            });

            $("#test3").hjhTouch({
                width: 480,
                height: 300,
                automatic: false
            });

        });
    </script>
</body>
</html>
